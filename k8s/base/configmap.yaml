apiVersion: v1
kind: ConfigMap
metadata:
  name: dnd-app-config
data:
  # Frontend Configuration
  REACT_APP_API_URL: "http://api-service:4000"
  REACT_APP_GRAPHQL_URL: "http://api-service:4000/graphql"
  
  # API Configuration
  NODE_ENV: "production"
  PORT: "4000"
  
  # Discord Bot Configuration
  DISCORD_BOT_PREFIX: "!"
  
  # Application Settings
  APP_NAME: "D&D Campaign Organizer"
  APP_VERSION: "1.0.0"
  
  # Logging Configuration
  LOG_LEVEL: "info"
  LOG_FORMAT: "json" 