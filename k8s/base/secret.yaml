apiVersion: v1
kind: Secret
metadata:
  name: dnd-app-secrets
type: Opaque
data:
  # Discord Bot Token (base64 encoded)
  DISCORD_TOKEN: "REPLACE_WITH_BASE64_ENCODED_TOKEN"
  
  # Database Connection String (base64 encoded)
  DATABASE_URL: "REPLACE_WITH_BASE64_ENCODED_DB_URL"
  
  # JWT Secret (base64 encoded)
  JWT_SECRET: "REPLACE_WITH_BASE64_ENCODED_JWT_SECRET"
  
  # Azure Storage Connection String (base64 encoded)
  AZURE_STORAGE_CONNECTION_STRING: "REPLACE_WITH_BASE64_ENCODED_STORAGE_STRING" 